name: Build and Deploy NestJS App
on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest # Utilise environnement Ubuntu dans GitHub Actions

    steps:
      # 1. Récupérer le code du dépôt
      - name: Checkout code
        uses: actions/checkout@v4 # Utilise l'action standard de checkout

      # 2. Configurer Docker Buildx (pour de meilleures capacités de build)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Se connecter à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          # Utilise les secrets configurés dans le dépôt GitHub pour la connexion
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Construire et pousser l'image Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true # Pousser l'image après le build
          tags: | # Les tags de l'image
            lorainep/cityzen-back:latest 
            lorainep/cityzen-back:${{ github.sha }}
          cache-from: type=gha # Activer le cache de build GitHub Actions
          cache-to: type=gha,mode=max

      # 5. Déclencher le webhook de déploiement Portainer
      - name: Trigger Portainer Deploy Webhook
        # Appel simple au webhook via curl (configuré au niveau de Portainer)
        run: curl -s -X POST ${{ secrets.PORTAINER_WEBHOOK_URL }}
