<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collectif Email</title>
    <style type="text/css">
      body {
        font-family: 'Comfortaa', Arial, sans-serif;
        line-height: 1.6;
        color: #00000080;
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body
    style="
      font-family: 'Comfortaa', Arial, sans-serif;
      line-height: 1.6;
      color: #00000080;
      margin: 0;
      padding: 0;
    "
  >
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td align="center" style="padding: 20px">
          <table
            width="800"
            border="0"
            cellspacing="0"
            cellpadding="20"
            style="
              border-radius: 0.8rem;
              box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
              background-color: #f9f9f9;
              border: 1px solid #ccc;
            "
          >
            <tr>
              <td>
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td
                      align="center"
                      style="
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        gap: 50px;
                      "
                    >
                      <h1 style="margin: 0">Collectif</h1>
                      <img
                        src="cid:collectif@images.com"
                        alt="Collectif Logo"
                        width="50"
                        height="50"
                        style="padding: 10px"
                      />
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="padding-top: 20px">
                <p style="margin-bottom: 20px">Bonjour,</p>
                <p style="margin-bottom: 20px">{{TEXT}}</p>
                <table border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td
                      align="center"
                      style="background-color: #06b6d4; border-radius: 25px"
                    >
                      <a
                        href="{{LINK}}"
                        style="
                          display: block;
                          padding: 5px 10px;
                          color: #fff;
                          text-decoration: none;
                          text-align: center;
                        "
                        >Lien</a
                      >
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td
                style="
                  padding-top: 20px;
                  font-size: 12px;
                  color: #777;
                  text-align: center;
                "
              >
                <p style="margin: 0">
                  &copy; 2025 Collect'if. Tous droits réservés.
                </p>
                <p style="margin: 0">
                  <a href="{{FRONT_URL}}/myprofile" style="color: #9a3412"
                    >Changer mes préférences de notification</a
                  >
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
